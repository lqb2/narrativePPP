<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						
						**narrative: [personal, political, planetary]**

						lawrence barriner ii  
						22 july 2019  
						prx podcast garage
					</textarea>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							# front matter
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							talk is inspired by nature							
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							quotes are my favorite... there is nothing new under the sun.
						</textarea>
					</section>

				</section>
				<section data-markdown>
					<textarea data-template>
						![movement generation "the meaning of home"](https://i.imgur.com/FvvGWbU.jpg)

						_source_: movement generation
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						"...personal problems are political problems. There are no personal solutions at this time. There is only collective action for a collective solution." â€” carol hanisch

						_source_: [the personal is political](http://www.carolhanisch.org/CHwritings/PIP.html)
					</textarea>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
